<p style="text-align: center;">INTO MY HEART</p>
<p style="text-align: center;">1. In-to my heart, in-to my heart,<br /> Come in-to my heart, Lord Je-sus ;<br /> Come in to-day, come in to stay,<br /> Come in-to my heart, Lord Je-sus.</p>
<p style="text-align: center;">2. Out of my heart, out of my heart,<br /> Shine out of my heart, Lord Je-sus ;<br /> Shine out to-day, shine out al-way,<br /> Shine out of my heart, Lord Je-sus.</p>
